
<script id="calendarTemplate" type="text/html">
    <table class="calendar" border="0" cellspacing="0" cellpadding="0">
        <thead>
            <tr class="month-names">
                <th>{{previousMonth}}</th>
                <th colspan="5" class="month-name">{{currentMonth}}</th>
                <th>{{nextMonth}}</th>
            </tr>
            <tr class="day-names">
                {{#each dayNames}}
                <th class="day-name" scope="col">
                {{#if abbr}}
                    <abbr title="{{name}}">{{abbr}}</abbr>
                {{else}}
                    {{name}}
                {{/if}}
                </th>
                {{/each}}
            </tr>
        </thead>
        <tbody>
            {{#each weeks}}
            <tr>
                {{#each this}}
                <td class="{{className}}" data-year={{year}} data-month={{month}} data-day={{day}}>{{day}}</td>
                {{/each}}
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>


<script type="text/javascript">

// Get this month's calendar as an Object.
var calendarData = JsonCalendar.calendar();

// Get the calendar template.
var source = $("#calendarTemplate").html();

// Compile the template with your mustache-type lib.
var template = Handlebars.compile(source);

// Append the template to DOM.
$("#calendar").html(template(calendarData));

</script>
